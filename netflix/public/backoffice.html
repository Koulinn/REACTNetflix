<body>

    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="loading"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(50,50)">
                    <g transform="scale(0.7)">
                        <circle cx="0" cy="0" r="50" fill="#ea080f" />
                        <circle cx="0" cy="-28" r="15" fill="#141313">
                            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite"
                                keyTimes="0;1" values="0 0 0;360 0 0" />
                        </circle>
                    </g>
                </g>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
        </div>
        <h1 class="align-self-center my-5">Back-office</h1>
        <form class="needs-validation mt-5" novalidate>
            <div class="form-row flex-column">
                <div class="col mb-3 p-0">
                    <label for="name">Title</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid Title
                    </div>
                </div>
                <div class="col mb-3 p-0">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a category
                    </div>
                </div>
                <div class="col mb-3 p-0">
                    <label for="imageUrl">Image</label>
                    <input type="text" class="form-control" id="imageUrl" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid URL
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3 p-0">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a description
                    </div>

                </div>

            </div>

            <div class="form-row justify-content-between mt-5">
                <button id="sendBtn" class="btn btn-primary" type="button" onclick="getTitleInformation(event)">Add
                    title</button>
                <button class="btn btn-danger" type="button" onclick="deleteTitle(event)">Delete</button>
            </div>
        </form>
    </div>

    <script>
        let movieId
        let category
        let END_POINT
        let method
        window.onload = () => {
            movieId = new URLSearchParams(window.location.search).get('movie_Id')
            category = new URLSearchParams(window.location.search).get('category')
            removeSpinner()
            END_POINT = movieId ? `https://striveschool-api.herokuapp.com/api/movies/` + movieId : "https://striveschool-api.herokuapp.com/api/movies/"
            method = movieId ? "PUT" : "POST"

            if (category)
                getTitleData(category)
        }


        async function getTitleInformation(e) {
            e.preventDefault()

            let body = {
                category: document.querySelector('#category').value,
                name: document.querySelector('#name').value,
                imageUrl: document.querySelector('#imageUrl').value,
                description: document.querySelector('#description').value,
            }



            await sendTitleToServer(body)
        }


        async function sendTitleToServer(titleData) {
            try {
                let dataSent = await fetch(END_POINT, {
                    method: method,
                    body: JSON.stringify(titleData),
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNWYwNmIzNTgxNzAwMTVjMjI3MDUiLCJpYXQiOjE2MjUyMTA2NjAsImV4cCI6MTYyNjQyMDI2MH0.UDqgEnO5AQmzavdaPDpTs4jRCo019Xay9HfQ6bOLUIk",
                        "Content-Type": "application/json",
                    },
                })
                if (dataSent.ok != true)
                    throw err
                let dataReceived = await dataSent.json()

                document.querySelector('form').reset()
                displayAlert('success', `${titleData.name} added successfully`)
            } catch (err) {
                displayAlert('danger', `${err}`)
            }

        }


        async function deleteTitle(e) {
            e.preventDefault()
            try {

                let dataDeleted = await fetch(END_POINT, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNWYwNmIzNTgxNzAwMTVjMjI3MDUiLCJpYXQiOjE2MjUyMTA2NjAsImV4cCI6MTYyNjQyMDI2MH0.UDqgEnO5AQmzavdaPDpTs4jRCo019Xay9HfQ6bOLUIk",
                        "Content-Type": "application/json",
                    },
                })
                if (dataDeleted.ok != true)
                    throw err
                displayAlert('success', `Title deleted successfully`)

                setInterval(()=>location.replace("file:///C:/Users/drdve/OneDrive/Homework__StriveSchool/Module03/M3-assestmentNetflix/M3-Assestment/M2-D5/index.html"), 3000)
              
            } catch (err) {
                displayAlert('danger', `${err}`)
            }

        }


        async function getTitleData(category) {
            console.log(category)
            try {

                let response = await fetch(`https://striveschool-api.herokuapp.com/api/movies/${category}/`, {
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNWYwNmIzNTgxNzAwMTVjMjI3MDUiLCJpYXQiOjE2MjUyMTA2NjAsImV4cCI6MTYyNjQyMDI2MH0.UDqgEnO5AQmzavdaPDpTs4jRCo019Xay9HfQ6bOLUIk",
                        "Content-Type": "application/json",
                    },

                })
                if (response.ok != true)
                    throw err
                let moviesData = await response.json()
                let movie = moviesData.filter(movie => movie._id === movieId)

                let inputs = document.querySelectorAll('.form-control')
                inputs.forEach(input => {
                    input.value = movie[0][`${input.id}`]
                })

                document.getElementById('sendBtn').innerText = 'Update movie'
                throw err
            } catch (err) {

            }

        }






        // Aux funcs
        function displayAlert(status, msg) {
            let htmlRef = document.querySelector('header')
            htmlRef.insertAdjacentHTML('afterend', `
                                                    <div class="alert alert-${status}" role="alert">
                                                        ${msg}
                                                    </div>`
            )
            setTimeout(() =>
                document.querySelector('.alert').remove(), 3000)
        }

        function removeSpinner() {
            document.querySelector('.loading').remove()
        }




        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('click', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
